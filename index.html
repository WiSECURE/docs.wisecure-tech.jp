    <script>
        function toggleItems(element, childId) {
            // Toggle expanded class on parent
            element.classList.toggle('expanded');
            
            // Alternative way to toggle visibility using direct style manipulation
            var childElement = document.getElementById(childId);
            if (element.classList.contains('expanded')) {
                childElement.style.maxHeight = childElement.scrollHeight + "px";
            } else {
                childElement.style.maxHeight = "0";
            }
        }

        function downloadFile(fileUrl, fileName) {
            const link = document.createElement('a');

            link.href = fileUrl;
            link.download = fileName; // 空字符串會使用原始檔名
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
    </script>
